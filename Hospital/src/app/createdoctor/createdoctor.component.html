<br><br>
<div *ngIf="true" class="card" >
  <div class="card-header">
    <h3 class="card-title text-center">Doctor Form</h3>
  </div>

  <div class="card-body">
  
        <form >
          <div class="form-group">
            <label for="">Name</label>
            <input name="name" [(ngModel)]="doctor.name" name="name" [value]="doctor.name" required="true" type="text" class="form-control" placeholder="Doctor name">
          </div>
          <div class="form-group">
            <label for="">Age</label>
            <input name="age" [(ngModel)]="doctor.age" name="age" [value]="doctor.age" required="true" type="number" class="form-control" placeholder="Enter age">
          </div>
          <div class="form-group">
            <label for="">Specialization</label>
            <input name="field" [(ngModel)]="doctor.field" name="field" [value]="doctor.field" required="true" type="text" class="form-control" placeholder="Enter Field">
          </div>
          <div class="form-group">
            <label for="gender">Choose Gender</label>
            <select id="gender"[(ngModel)]="doctor.gender" [value]="doctor.gender" class="form-control" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              
            </select>
          </div>

        </form>
      </div>
      <div class="card-footer">
        <button type="submit" (click)="saveDoctor()" class="btn btn-primary">Create</button>
      </div>
     
    </div>
