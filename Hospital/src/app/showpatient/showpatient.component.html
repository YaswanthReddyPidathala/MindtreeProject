<br><br>
<div *ngIf="true" class="card">
  <div class="card-header">
    <h3 class="card-title text-center">Patient Details</h3>
  </div>  
<div class="card-body">
    <form class="form-inline my-4 ">
        <input class="form-control mr-sm-2" type="search" placeholder="Enter Id" [(ngModel)]="id" name="id" aria-label="Search">
        <div class="d-flex justify-content-center align-items-center"><br><br><br>
            <button class="btn btn-primary " type="submit" (click)="showPatientInfo()"> Search</button>
        </div>
      </form>     
</div>
<div class="p-5 text-center">
<div class="mask">
<div class="d-flex justify-content-center align-items-center">
    <table class="table table-bordered table-hover">
        <thead class="thread-dark">
          <tr>
            <th scope="col">Patient Name</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Visit Date</th>
            <th scope="col">Gender</th>
            <th scope="col">Prescription</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{patient.name}}</td>
            <td>{{patient.doctor_name}}</td>
            <td>{{patient.date_of_visit}}</td>
            <td>{{patient.gender}}</td>
            <td>{{patient.prescription}}</td>
          </tr>
        </tbody>
      </table>
</div>
</div>
<br>
</div>
</div>
